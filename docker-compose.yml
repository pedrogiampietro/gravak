version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: t-engine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: t_engine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d t_engine"]
      interval: 5s
      timeout: 5s
      retries: 5

  login-server:
    build: .
    container_name: t-engine-login
    command: npm run start:login
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/t_engine
    volumes:
      - .:/app
      - /app/node_modules

  game-engine:
    build: .
    container_name: t-engine-game
    command: npm run start
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/t_engine
    volumes:
      - .:/app
      - /app/node_modules

  asset-server:
    image: python:3.9-slim
    container_name: t-engine-assets
    working_dir: /app
    volumes:
      - .:/app
    command: python3 client-server.py http

  nginx:
    image: nginx:alpine
    container_name: t-engine-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - login-server
      - game-engine
      - asset-server

volumes:
  postgres_data:
